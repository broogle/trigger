<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriggerLines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="brand">TriggerLines</h1>
        </div>
        
        <div class="message-container" id="messageContainer">
            <div class="loading-state" id="loadingState">
                <div class="loading-text">GENERATING YOUR TRIGGER...</div>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
            
            <div class="message-content" id="messageContent" style="display: none;">
                <!-- Motivational message will be injected here -->
            </div>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
